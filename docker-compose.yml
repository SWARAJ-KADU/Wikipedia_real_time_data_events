services:
  # ========================================
  # KAFKA SERVICES
  # ========================================
  wiki-zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: wiki-zookeeper
    hostname: wiki-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - spark-network
    mem_limit: 384m
    cpus: 0.3

  wiki-kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: wiki-kafka
    hostname: wiki-kafka
    depends_on:
      - wiki-zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: wiki-zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # Internal listener for Docker containers
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://wiki-kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MESSAGE_MAX_BYTES: 2000000
      KAFKA_REPLICA_FETCH_MAX_BYTES: 2000000
    networks:
      - spark-network
    mem_limit: 768m
    cpus: 0.4

  # ========================================
  # HADOOP SERVICES
  # ========================================
  wiki-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    hostname: wiki-namenode
    environment:
      - CLUSTER_NAME=spark-hadoop-cluster
      - CORE_CONF_fs_defaultFS=hdfs://wiki-namenode:9000
      - HDFS_CONF_dfs_replication=1
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - namenode_data:/hadoop/dfs/name
      - ./data:/data
    networks:
      - spark-network
    mem_limit: 512m
    cpus: 0.4

  wiki-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    hostname: wiki-datanode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://wiki-namenode:9000
    volumes:
      - datanode_data:/hadoop/dfs/data
    depends_on:
      - wiki-namenode
    networks:
      - spark-network
    mem_limit: 384m
    cpus: 0.3

  # ========================================
  # SPARK SERVICES
  # ========================================
  wiki-spark-master:
    image: apache/spark:3.5.0
    hostname: wiki-spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=wiki-spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "8080:8080"
      - "7077:7077"
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./data:/data
      - ./jars:/opt/spark/jars-extra
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    networks:
      - spark-network
    mem_limit: 512m
    cpus: 0.4

  wiki-spark-worker:
    image: apache/spark:3.5.0
    hostname: wiki-spark-worker
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://wiki-spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=3G
      - SPARK_WORKER_PORT=8881
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8081:8081"
    volumes:
      - ./spark-apps:/opt/spark-apps
      - ./data:/data
      - ./jars:/opt/spark/jars-extra
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://wiki-spark-master:7077
    depends_on:
      - wiki-spark-master
    networks:
      - spark-network
    mem_limit: 3.5g
    cpus: 2

  wiki-jupyter:
    image: jupyter/pyspark-notebook:latest
    hostname: wiki-jupyter
    ports:
      - "8888:8888"
      - "4040:4040"
      - "4041:4041"
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://wiki-spark-master:7077
      - JUPYTER_TOKEN=
      - JUPYTER_PASSWORD=
      - PYSPARK_SUBMIT_ARGS=--packages org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.5.2 --conf spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions pyspark-shell
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./spark-apps:/home/jovyan/spark-apps
      - ./streaming:/home/jovyan/real_time_processing_project/streaming
    networks:
      - spark-network
    mem_limit: 768m
    cpus: 0.8

  # ========================================
  # HIVE METASTORE SERVICES - INCREASED RESOURCES
  # ========================================
  wiki-postgres-hive:
    image: postgres:13
    hostname: wiki-postgres-hive
    environment:
      - POSTGRES_DB=metastore
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spark-network
    mem_limit: 512m
    cpus: 0.4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hive"]
      interval: 10s
      timeout: 5s
      retries: 5

  wiki-hive-metastore:
    build:
      context: .
      dockerfile: Dockerfile.hive
    hostname: wiki-hive-metastore
    environment:
      - SERVICE_NAME=metastore
      - DB_DRIVER=postgres
      - HADOOP_HEAPSIZE=2048
      - HADOOP_CLIENT_OPTS=-Xmx2G -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Djavax.jdo.option.ConnectionDriverName=org.postgresql.Driver -Djavax.jdo.option.ConnectionURL=jdbc:postgresql://wiki-postgres-hive:5432/metastore -Djavax.jdo.option.ConnectionUserName=hive -Djavax.jdo.option.ConnectionPassword=hive123
      - SERVICE_OPTS=-Xmx2G -XX:+UseG1GC
      - HIVE_METASTORE_WAREHOUSE_DIR=hdfs://wiki-namenode:9000/user/hive/warehouse
      - SKIP_SCHEMA_INIT=false
    ports:
      - "9083:9083"
    depends_on:
      - wiki-postgres-hive
      - wiki-namenode
    networks:
      - spark-network
    mem_limit: 3g
    memswap_limit: 3g
    cpus: 2
    restart: unless-stopped

  wiki-spark-thrift:
    image: apache/spark:3.5.0
    hostname: wiki-spark-thrift
    user: root
    depends_on:
      wiki-spark-master:
        condition: service_started
      wiki-hive-metastore:
        condition: service_started
    networks:
      - spark-network
    ports:
      - "10000:10000"
      - "4042:4040"
    volumes:
      - ./jars:/opt/spark/jars-extra
      - ./spark-apps:/opt/spark-apps
      - spark_ivy_cache:/root/.ivy2
    environment:
      - SPARK_NO_DAEMONIZE=true
      - SPARK_EXTRA_CLASSPATH=/opt/spark/jars-extra/*
    command: >
      bash -c "
      mkdir -p /root/.ivy2/cache &&
      chmod -R 777 /root/.ivy2 &&
      echo 'Waiting for Hive Metastore to be ready...' &&
      sleep 45 &&
      /opt/spark/bin/spark-submit
      --class org.apache.spark.sql.hive.thriftserver.HiveThriftServer2
      --master spark://wiki-spark-master:7077
      --deploy-mode client
      --driver-memory 768m
      --executor-memory 1536m
      --packages org.apache.hadoop:hadoop-aws:3.3.4
      --conf spark.driver.extraClassPath=/opt/spark/jars-extra/*
      --conf spark.executor.extraClassPath=/opt/spark/jars-extra/*
      --conf spark.sql.catalog.spark_catalog=org.apache.iceberg.spark.SparkCatalog
      --conf spark.sql.catalog.spark_catalog.type=hive
      --conf spark.sql.catalog.spark_catalog.uri=thrift://wiki-hive-metastore:9083
      --conf spark.sql.catalog.spark_catalog.warehouse=hdfs://wiki-namenode:9000/user/hive/warehouse
      --conf spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
      --conf spark.sql.catalogImplementation=hive
      --conf spark.hadoop.hive.metastore.uris=thrift://wiki-hive-metastore:9083
      --conf spark.sql.hive.metastore.version=2.3.9
      --conf spark.sql.hive.metastore.jars=builtin
      --hiveconf hive.server2.thrift.port=10000
      --hiveconf hive.server2.thrift.bind.host=0.0.0.0"
    restart: unless-stopped
    mem_limit: 1.5g
    cpus: 1.5

networks:
  spark-network:
    driver: bridge

volumes:
  namenode_data:
  datanode_data:
  postgres_data:
  spark_ivy_cache:
